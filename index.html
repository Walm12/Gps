<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreador GPS en Tiempo Real</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Tu script JS -->
  <script src="scripts.js" defer></script>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=marker&callback=initMap"
    async defer>
  </script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Rastreador GPS en Tiempo Real</h1>
  </header>

  <!-- Contenedor del mapa -->
  <main>
    <div id="map"></div>
    <div id="status" class="status-box">Cargando datos...</div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>Proyecto de rastreo - <span id="year"></span></p>
  </footer>

  <script>
    // Año automático en el footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
